<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="1600" height="400" role="img" aria-labelledby="title">
  <title>mineball wordmark</title>
  <defs>
    <style>
      .stone{fill:#7d7d7d}
      .dirt{fill:#7a5230}
      .accent{fill:#0dbf7a}
    </style>
  </defs>
  <!-- Left: small symbol (simplified) -->
  <g transform="translate(40,100) scale(0.9)">
    <rect x="-44" y="-44" width="88" height="88" rx="8" class="stone"/>
    <rect x="-24" y="-24" width="28" height="28" class="dirt"/>
    <rect x="8" y="-24" width="28" height="28" class="accent"/>
  </g>

  <!-- Wordmark: blocky lowercase "mineball" built with rectangles for pixel-style look -->
  <g transform="translate(160,40)" stroke="none">
    <!-- letter m -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="24" height="80" class="stone" rx="3"/>
      <rect x="28" y="0" width="24" height="80" class="stone" rx="3"/>
      <rect x="12" y="24" width="24" height="24" class="stone" rx="3"/>
    </g>
    <!-- i -->
    <g transform="translate(72,0)">
      <rect x="0" y="12" width="18" height="68" class="stone" rx="3"/>
      <rect x="0" y="0" width="18" height="10" class="dirt" rx="2"/>
    </g>
    <!-- n -->
    <g transform="translate(108,0)">
      <rect x="0" y="0" width="18" height="80" class="stone" rx="3"/>
      <rect x="24" y="32" width="18" height="48" class="stone" rx="3"/>
      <rect x="6" y="24" width="36" height="24" class="stone" rx="3"/>
    </g>
    <!-- e -->
    <g transform="translate(156,0)">
      <rect x="0" y="0" width="56" height="16" class="stone" rx="3"/>
      <rect x="0" y="32" width="56" height="16" class="stone" rx="3"/>
      <rect x="0" y="0" width="16" height="80" class="stone" rx="3"/>
    </g>
    <!-- b -->
    <g transform="translate(228,0)">
      <rect x="0" y="0" width="18" height="80" class="stone" rx="3"/>
      <rect x="18" y="8" width="36" height="28" class="dirt" rx="6"/>
      <rect x="18" y="44" width="36" height="28" class="accent" rx="6"/>
    </g>
    <!-- a -->
    <g transform="translate(300,0)">
      <rect x="12" y="8" width="40" height="64" class="stone" rx="6"/>
      <rect x="12" y="34" width="40" height="12" class="dirt" rx="3"/>
    </g>
    <!-- l l -->
    <g transform="translate(372,0)">
      <rect x="0" y="0" width="18" height="80" class="stone" rx="3"/>
    </g>
    <g transform="translate(408,0)">
      <rect x="0" y="0" width="18" height="80" class="stone" rx="3"/>
    </g>
  </g>
</svg>
