<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img" aria-labelledby="title">
  <title>mineball icon</title>
  <defs>
    <style>
      .stone{fill:#7d7d7d}
      .dirt{fill:#7a5230}
      .emerald{fill:#0dbf7a}
      .blue{fill:#2aa7ff}
      .glow{opacity:0.12;fill:#2aa7ff}
      .shadow{opacity:0.08;fill:#000}
    </style>
  </defs>
  <!-- Background clear -->
  <rect width="256" height="256" fill="none"/>

  <!-- Core: stylized block-sphere: concentric ring of blocks to imply flywheel/growth -->
  <g transform="translate(128,128)">
    <!-- outer ring (rotating blocks) -->
    <g id="outer" transform="rotate(-18)">
      <!-- 12 blocks around -->
      <!-- using repeated squares placed on a circle -->
      <g id="outer-blocks">
        <!-- template block at angle 0, we'll duplicate with rotations -->
        <rect x="46" y="-10" width="20" height="20" class="dirt" rx="2"/>
        <rect x="46" y="-10" width="20" height="10" class="stone" rx="1" opacity="0.95"/>
      </g>
      <!-- duplicates -->
      <g>
        <use href="#outer-blocks" transform="rotate(0)"/>
        <use href="#outer-blocks" transform="rotate(30)"/>
        <use href="#outer-blocks" transform="rotate(60)"/>
        <use href="#outer-blocks" transform="rotate(90)"/>
        <use href="#outer-blocks" transform="rotate(120)"/>
        <use href="#outer-blocks" transform="rotate(150)"/>
        <use href="#outer-blocks" transform="rotate(180)"/>
        <use href="#outer-blocks" transform="rotate(210)"/>
        <use href="#outer-blocks" transform="rotate(240)"/>
        <use href="#outer-blocks" transform="rotate(270)"/>
        <use href="#outer-blocks" transform="rotate(300)"/>
        <use href="#outer-blocks" transform="rotate(330)"/>
      </g>
    </g>

    <!-- middle stacked blocks (growing snowball) -->
    <g id="middle">
      <rect x="-44" y="-44" width="88" height="88" rx="6" class="stone"/>
      <!-- staggered smaller blocks on top to show accumulation -->
      <rect x="-34" y="-34" width="20" height="20" class="dirt" rx="2"/>
      <rect x="0" y="-34" width="20" height="20" class="emerald" rx="2"/>
      <rect x="14" y="-8" width="20" height="20" class="dirt" rx="2"/>
      <rect x="-14" y="14" width="20" height="20" class="blue" rx="2"/>
    </g>

    <!-- inner core pixel/diamond to signify value -->
    <g id="core">
      <rect x="-10" y="-10" width="20" height="20" class="stone" rx="3"/>
      <rect x="-6" y="-6" width="12" height="12" class="emerald" rx="2"/>
      <!-- subtle glow behind core to suggest resource -->
      <circle r="24" class="glow"/>
    </g>

    <!-- abstract pickaxe suggestion (geometric, subtle) -->
    <g transform="rotate(-35) translate(60,-8)">
      <rect x="-2" y="-20" width="4" height="44" class="stone"/>
      <path d="M-12,-20 L12,-20 L6,-8 L-6,-8 Z" class="stone"/>
      <path d="M-10,-18 L10,-18 L6,-10 L-6,-10 Z" class="dirt"/>
    </g>

    <!-- small shadow for depth -->
    <ellipse cx="0" cy="86" rx="64" ry="14" class="shadow"/>
  </g>
</svg>
